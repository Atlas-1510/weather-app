<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>
  <body>
    <nav>
      <form>
        <h1>WeatherApp</h1>
        <div id="userControlContainer">
          <label for="searchInput"></label>
          <input
            name="searchInput"
            id="searchInput"
            type="text"
            placeholder="Search"
          />
          <button id="searchSubmit"><img src="./search.svg" /></button>
          <button id="geolocation">
            <img src="./cursor.svg" />
          </button>
        </div>
      </form>
    </nav>
    <main>
      <div id="primaryWeather" class="bubble">
        <div id="titleTime">
          <h1 id="locationTitle"></h1>
          <h2 id="locationTime"></h2>
        </div>
        <h1 id="temperature"></h1>
        <div id="weatherIconHolder">
          <img id="weatherIcon" />
        </div>

        <div id="weatherDetails">
          <div>
            <h2 id="conditions" class="weatherDetail"></h2>
            <h2 id="highLow" class="weatherDetail"></h2>
          </div>
          <h2 id="rain" class="weatherDetail"></h2>
        </div>
      </div>
      <div id="secondaryWeather" class="bubble"></div>
      <div id="tertiaryWeather" class="bubble"></div>
    </main>
    <footer>
      <button>
        <img src="./gear.svg" />
      </button>
    </footer>
  </body>
</html>
