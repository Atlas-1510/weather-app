<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This is My Template</title>
  </head>
  <body>
    <nav>
      <form>
        <h1>WeatherApp</h1>

        <div>
          <label for="location"></label>
          <input name="location" id="location" type="text" />
          <label for="locationSubmit"></label>
          <input type="submit" id="locationSubmit" />
          <label for="geolocation"></label>
          <input
            name="geolocation"
            id="geolocation"
            type="button"
            value="Use CL"
          />
        </div>

        <div>
          <!-- <input type="button" value="Celsius" />
          <input type="button" value="Fahrenheit" /> -->
          <label for="metricUnitToggle">Metric units?</label>
          <input
            type="checkbox"
            id="metricUnitToggle"
            name="metricUnitToggle"
            checked
          />
        </div>
      </form>
    </nav>
    <main>
      <div id="primaryWeather" class="bubble"></div>
      <div id="secondaryWeather" class="bubble"></div>
      <div id="tertiaryWeather" class="bubble"></div>
    </main>
  </body>
</html>
