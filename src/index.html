<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
  </head>
  <body>
    <nav>
      <form>
        <h1>WeatherApp</h1>
        <div id="userControlContainer">
          <label for="searchInput"></label>
          <input
            name="searchInput"
            id="searchInput"
            type="text"
            placeholder="Search"
          />
          <button id="searchSubmit"><img src="./img/search.svg" /></button>
          <button id="geolocation">
            <img src="./img/cursor.svg" />
          </button>
        </div>
      </form>
    </nav>
    <main>
      <div id="primaryWeather" class="bubble">
        <div id="titleTime">
          <h1 id="locationTitle"></h1>
          <h2 id="locationTime"></h2>
        </div>
        <h1 id="temperature"></h1>
        <div id="weatherIconHolder">
          <img id="weatherIcon" />
        </div>

        <div id="weatherDetails">
          <div>
            <h2 id="conditions" class="weatherDetail"></h2>
            <h2 id="highLow" class="weatherDetail"></h2>
          </div>
          <h2 id="rain" class="weatherDetail"></h2>
        </div>
      </div>
      <div id="secondaryWeather" class="bubble">
        <div class="dailyForecast">
          <h2 class="day"></h2>
          <h3 class="forecast-conditions"></h3>
          <h3 class="forecast-rain">
            <img src="./img/umbrella.svg" /><span></span>
          </h3>
          <h3 class="forecast-highLow"></h3>
          <img class="forecastIcon" />
        </div>
        <div class="dailyForecast">
          <h2 class="day"></h2>
          <h3 class="forecast-conditions"></h3>
          <h3 class="forecast-rain">
            <img src="./img/umbrella.svg" /><span></span>
          </h3>
          <h3 class="forecast-highLow"></h3>
          <img class="forecastIcon" />
        </div>
        <div class="dailyForecast">
          <h2 class="day"></h2>
          <h3 class="forecast-conditions"></h3>
          <h3 class="forecast-rain">
            <img src="./img/umbrella.svg" /><span></span>
          </h3>
          <h3 class="forecast-highLow"></h3>
          <img class="forecastIcon" />
        </div>
        <div class="dailyForecast">
          <h2 class="day"></h2>
          <h3 class="forecast-conditions"></h3>
          <h3 class="forecast-rain">
            <img src="./img/umbrella.svg" /><span></span>
          </h3>
          <h3 class="forecast-highLow"></h3>
          <img class="forecastIcon" />
        </div>
        <div class="dailyForecast">
          <h2 class="day"></h2>
          <h3 class="forecast-conditions"></h3>
          <h3 class="forecast-rain">
            <img src="./img/umbrella.svg" /><span></span>
          </h3>
          <h3 class="forecast-highLow"></h3>
          <img class="forecastIcon" />
        </div>
        <div class="dailyForecast">
          <h2 class="day"></h2>
          <h3 class="forecast-conditions"></h3>
          <h3 class="forecast-rain">
            <img src="./img/umbrella.svg" /><span></span>
          </h3>
          <h3 class="forecast-highLow"></h3>
          <img class="forecastIcon" />
        </div>
      </div>
      <div id="tertiaryWeather" class="bubble">
        <div id="assorted-weather">
          <div id="wind">
            <img src="./img/wind.svg" />
            <span class="detailTitle">Wind</span>
            <span class="weatherDetail">5 km/h</span>
          </div>
          <div id="humidity">
            <img src="./img/moisture.svg" />
            <span class="detailTitle">Humidity</span>
            <span class="weatherDetail">63%</span>
          </div>
          <div id="UV">
            <img src="./img/brightness-high.svg" />
            <span class="detailTitle">UV</span>
            <span class="weatherDetail">0 of 10</span>
          </div>
          <div id="pressure">
            <img src="./img/arrows-collapse.svg" />
            <span class="detailTitle">Pressure</span>
            <span class="weatherDetail">1020 mb</span>
          </div>
          <div id="dew">
            <img src="./img/droplet.svg" />
            <span class="detailTitle">Dew point</span>
            <span class="weatherDetail">3Â°</span>
          </div>
        </div>
        <div id="risesAndSets">
          <div id="sunrise">
            <div class="img-cropper">
              <img src="./img/noun_sunrise_217634.svg" />
            </div>
            <h4>6:25AM</h3>
          </div>
          <div id="sunset">
            <div class="img-cropper">
              <img src="./img/noun_sunset_217631.svg" />
            </div>
           <h4>6:25AM</h3>
          </div>
          <div id="moonrise">
            <div class="img-cropper">
              <img src="./img/noun_moonrise_253280.svg" />
            </div>
            <h4>6:25AM</h3>
          </div>
          <div id="moonset">
            <div class="img-cropper">
              <img src="./img/noun_moonset_253279.svg" />
            </div>
            <h4>6:25AM</h3>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <button>
        <img src="./img/gear.svg" />
      </button>
    </footer>
  </body>
</html>
